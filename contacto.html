<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Seguro NPC | Contacto</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <section>
            <h1>Contacto</h1>
            <form id="contactForm">
                <div>
                    <div class="error--menssage" id="nameError"></div>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" />
                </div>
                <div>
                    <div class="error--menssage" id="lastnameError"></div>
                    <label for="lastname">Apellido:</label>
                    <input type="text" id="lastname" name="lastname" />
                </div>
                <div>
                    <div class="error--menssage" id="dniError"></div>
                    <label for="dni">D.N.I.:</label>
                    <input type="number" id="dni" name="dni" />
                </div>
                <div>
                    <div class="error--menssage" id="emailError"></div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" />
                </div>
                <div>
                    <div class="error--menssage" id="telephoneError"></div>
                    <label for="telephone">Telefono:</label>
                    <input type="number" id="telephone" name="telephone" />
                </div>
                <div class="error--menssage" id="secureOptionsError"></div>
                <label for="options">Tipo de seguro:</label>
                <select name="options" id="options" onclick="indicadorPrecio()">
                    <option value="default">-------</option>
                    <option value="basic">BÃ¡sico</option>
                    <option value="intermediate">Intermedio</option>
                    <option value="premium">Premium</option> </select
                ><p class="price--menssage" id="menssage"></p>
                <div>
                    <input type="submit" value="Enviar" />
                </div>
            </form>
        </section>
        <script src="./scripts/contact.js"></script>
    </body>
</html>
